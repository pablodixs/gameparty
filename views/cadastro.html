<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
        <title>Cadastro - Gameparty</title>
    </head>
    <body>
        <header class="border-b border-gray-200 p-4">
            <div
                class="max-w-[1000px] mx-auto flex items-center justify-between"
            >
                <img class="w-48" src="/images/logo.svg" alt="" />
                <nav>
                    <ul class="flex gap-2">
                        <li
                            class="flex items-center gap-2 font-medium hover:text-red-500 rounded py-2 px-4"
                        >
                            <i class="ph-bold ph-bag"></i>
                            <a href="/">Loja</a>
                        </li>
                        <li
                            class="flex items-center gap-2 font-medium hover:text-red-500 rounded py-2 px-4"
                        >
                            <i class="ph-bold ph-joystick"></i>
                            <a href="#">Jogos</a>
                        </li>
                        <li
                            class="flex items-center gap-2 font-medium hover:text-red-500 rounded py-2 px-4"
                        >
                            <i class="ph-bold ph-squares-four"></i>
                            <a href="/conta/biblioteca">Minha Biblioteca</a>
                        </li>
                    </ul>
                </nav>
                <a
                    href="/auth"
                    class="flex items-center gap-2 font-medium bg-red-600 text-white rounded-full py-2 px-6 hover:bg-red-700"
                >
                    <i class="ph-bold ph-user"></i>
                    Iniciar sessão
                </a>
            </div>
        </header>
        <main class="max-w-[1000px] mx-auto py-8">
            <section class="max-w-md mx-auto">
                <a href="/auth" class="mb-4 flex items-center gap-2">
                    <span
                        class="flex items-center gap-2 bg-red-600 text-white rounded-full p-2"
                    >
                        <i class="ph-bold ph-arrow-left"></i>
                    </span>
                    <span class="font-medium text-neutral-800">Voltar</span>
                </a>
                <h1 class="text-2xl font-bold text-neutral-900 mb-4">
                    Criar conta
                </h1>
                {{#error}}
                <div class="bg-red-50 rounded-lg p-4 my-4">
                    <span
                        class="text-red-600 flex items-center gap-2 font-medium"
                    >
                        <i class="text-xl ph-bold ph-warning"></i> {{error}}
                    </span>
                </div>
                {{/error}}
                <div>
                    <form action="/auth/cadastro" method="POST">
                        <label class="font-medium text-neutral-600" for="user"
                            >Nome</label
                        >
                        <input
                            class="bg-neutral-100 border border-neutral-300 rounded-lg px-4 py-2 w-full mb-4"
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Digite seu nome"
                            required
                        />
                        <label
                            class="font-medium text-neutral-600"
                            for="username"
                            >Usuário</label
                        >
                        <input
                            class="bg-neutral-100 border border-neutral-300 rounded-lg px-4 py-2 w-full mb-4"
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Digite um nome de usuário"
                            required
                        />
                        <label
                            class="font-medium text-neutral-600"
                            for="password"
                            >Senha</label
                        >
                        <input
                            class="bg-neutral-100 border border-neutral-300 rounded-lg px-4 py-2 w-full mb-4"
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Digite sua senha"
                            required
                        />
                        <button
                            type="submit"
                            class="w-full mt-4 flex justify-between text-nowrap flex items-center gap-2 font-medium bg-red-600 text-white rounded-full px-4 py-3 hover:bg-red-700"
                        >
                            Cadastrar
                            <i class="ph-bold ph-arrow-right"></i>
                        </button>
                    </form>
                    <span
                        class="mt-8 text-neutral-600 text-sm block text-center"
                    >
                        Já tem uma conta?
                        <a
                            class="font-medium text-red-600 hover:text-red-500"
                            href="/auth"
                            >Faça login</a
                        ></span
                    >
                </div>
            </section>
        </main>
    </body>
</html>
